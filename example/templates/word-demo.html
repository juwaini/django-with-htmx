{% extends 'base.html' %}
{% load static %}

{% block main %}
    {% include 'default-create-button.html' %}

    <hr>
    <div id="wordlist">
        {% for w in words %}
            {{ w.id }} | {{ w.word }} |
            <button data-hx-get="{% url 'word-edit' pk=w.pk %}" data-hx-target="#create-word">Edit</button><br>
        {% empty %}
            No word!
        {% endfor %}
    </div>
{% endblock main %}
